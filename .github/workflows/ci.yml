name: Node.js CI
on:
  push:
    branches:
      - main  # Run on push to main branch
  pull_request:
    branches:
      - main  # Run on pull request to main branch
jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Set Node.js version

    - name: Install dependencies
      run: npm install  # Install npm dependencies

    - name: Run tests
      run: npm test  # Run tests (you can adjust to your testing framework)
